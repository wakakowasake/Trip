<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Daily Travel Itinerary</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b9dee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101a22",
                        "card-light": "#ffffff",
                        "card-dark": "#1a2632",
                        "text-main": "#111518",
                        "text-muted": "#617989",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-text-main dark:text-gray-100 min-h-screen flex flex-col">

    <header class="sticky top-0 z-50 bg-white dark:bg-card-dark border-b border-gray-200 dark:border-gray-800 px-4 lg:px-10 py-3">
        <div class="max-w-[1280px] mx-auto flex items-center justify-between whitespace-nowrap">
            <div class="flex items-center gap-4 text-text-main dark:text-white">
                <div class="size-8 text-primary flex items-center justify-center">
                    <span class="material-symbols-outlined text-3xl">flight_takeoff</span>
                </div>
                <h2 class="text-text-main dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">TravelPlanner</h2>
            </div>
            <div class="flex flex-1 justify-end gap-8 items-center">
                <div id="user-avatar" class="bg-center bg-no-repeat bg-cover rounded-full size-10 ring-2 ring-gray-100 dark:ring-gray-700"></div>
            </div>
        </div>
    </header>

    <div class="flex-1 max-w-[1280px] w-full mx-auto p-4 lg:p-8">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-8 flex flex-col gap-6">
                <div class="flex flex-col md:flex-row md:items-end justify-between gap-4">
                    <div class="flex flex-col gap-2">
                        <div class="flex items-center gap-2 text-primary font-bold text-sm uppercase tracking-wider">
                            <span class="material-symbols-outlined text-lg">calendar_month</span>
                            <span id="trip-day-count">Day 3 of 7</span>
                        </div>
                        <h1 id="trip-title" class="text-3xl md:text-4xl font-bold text-text-main dark:text-white leading-tight">Exploring Arashiyama</h1>
                        <p id="trip-date-info" class="text-text-muted dark:text-gray-400 font-medium">Kyoto Spring Trip • April 12, 2024</p>
                    </div>
                </div>

                <div class="overflow-x-auto pb-2 -mx-4 px-4 md:mx-0 md:px-0">
                    <div class="flex border-b border-gray-200 dark:border-gray-700 min-w-max">
                        <a class="flex flex-col items-center justify-center px-6 py-3 border-b-2 border-primary text-primary bg-primary/5 dark:bg-primary/10 rounded-t-lg" href="#">
                            <span class="text-xs font-semibold uppercase">Today</span>
                            <span class="font-bold text-sm">Selected</span>
                        </a>
                        </div>
                </div>

                <div class="relative pl-2">
                    <div id="timeline-list" class="grid grid-cols-[auto_1fr] gap-x-6 group/timeline">
                        </div>
                </div>
            </div>

            <div class="lg:col-span-4 flex flex-col gap-6">
                <div class="bg-card-light dark:bg-card-dark rounded-xl shadow-sm border border-gray-100 dark:border-gray-800 p-1 overflow-hidden">
                    <div class="w-full h-48 bg-gray-200 rounded-lg relative overflow-hidden group cursor-pointer">
                        <div id="map-bg" class="w-full h-full bg-cover bg-center transition-transform duration-500 group-hover:scale-110"></div>
                        <div class="absolute inset-0 bg-black/10 group-hover:bg-black/20 transition-colors"></div>
                        <div class="absolute bottom-4 right-4 bg-white dark:bg-card-dark text-text-main dark:text-white text-xs font-bold px-3 py-1.5 rounded-full shadow-md flex items-center gap-1">
                            <span class="material-symbols-outlined text-sm">map</span>
                            View Route
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-card-light dark:bg-card-dark p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-800 flex flex-col justify-between h-28">
                        <div class="flex justify-between items-start">
                            <span class="text-xs font-bold text-text-muted dark:text-gray-400 uppercase tracking-wider">Weather</span>
                            <span class="material-symbols-outlined text-orange-400">sunny</span>
                        </div>
                        <div>
                            <p id="weather-temp" class="text-2xl font-bold text-text-main dark:text-white">--</p>
                            <p id="weather-desc" class="text-xs text-text-muted dark:text-gray-400">--</p>
                        </div>
                    </div>
                    <div class="bg-card-light dark:bg-card-dark p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-800 flex flex-col justify-between h-28">
                        <div class="flex justify-between items-start">
                            <span class="text-xs font-bold text-text-muted dark:text-gray-400 uppercase tracking-wider">Budget</span>
                            <span class="material-symbols-outlined text-green-500">attach_money</span>
                        </div>
                        <div>
                            <p id="budget-amount" class="text-2xl font-bold text-text-main dark:text-white">--</p>
                            <p class="text-xs text-text-muted dark:text-gray-400">Est. daily cost</p>
                        </div>
                    </div>
                </div>

                <div class="bg-card-light dark:bg-card-dark rounded-xl shadow-sm border border-gray-100 dark:border-gray-800 p-5">
                    <h3 class="font-bold text-text-main dark:text-white mb-3 flex items-center gap-2">
                        <span class="material-symbols-outlined text-primary text-xl">sticky_note_2</span>
                        Daily Notes
                    </h3>
                    <div class="bg-yellow-50 dark:bg-yellow-900/10 p-3 rounded-lg border border-yellow-100 dark:border-yellow-900/20 text-sm text-gray-700 dark:text-gray-300">
                        <p id="daily-note" class="leading-relaxed">--</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // [수정 구역] 여행 일정 데이터를 여기서 수정하세요!
        // ==========================================
        const travelData = {
            meta: {
                userImage: "https://via.placeholder.com/100", // 사용자 프로필 사진
                dayCount: "Day 3 of 7",
                title: "Exploring Arashiyama",
                subInfo: "Kyoto Spring Trip • April 12, 2024",
                mapImage: "https://via.placeholder.com/600x400", // 지도 배경 이미지
                weather: { temp: "22°C", desc: "Sunny, Clear sky" },
                budget: "$45.00",
                note: "Don't forget to charge the camera batteries. The bamboo grove is best photographed early in the morning to avoid crowds."
            },
            timeline: [
                {
                    time: "08:00 AM - 09:00 AM",
                    title: "Breakfast at Hotel",
                    location: "Kyoto Century Hotel",
                    icon: "restaurant", // 구글 머티리얼 아이콘 이름
                    tag: "Included",
                    tagColor: "green", // green or blue
                    image: null // 이미지가 없으면 null
                },
                {
                    time: "09:30 AM",
                    title: "Train to Bamboo Grove",
                    location: "San-In Line • Platform 3 • Use JR Pass",
                    icon: "train",
                    tag: null,
                    isTransit: true, // 이동 수단인지 여부
                    image: null
                },
                {
                    time: "10:30 AM",
                    title: "Bamboo Grove Walk",
                    location: "Must-see photo spot",
                    icon: "directions_walk",
                    tag: null,
                    image: "https://via.placeholder.com/600x300" // 카드 배경 이미지 URL
                },
                {
                    time: "01:00 PM",
                    title: "Lunch at % Arabica",
                    location: "Arashiyama River Side",
                    icon: "local_cafe",
                    tag: "Est. ¥1,500",
                    tagColor: "gray",
                    image: null
                }
            ]
        };

        // ==========================================
        // [로직 구역] 아래는 건드리지 않아도 됩니다 (자동 렌더링)
        // ==========================================
        function renderItinerary() {
            // 1. 메타 정보 채우기
            document.getElementById('user-avatar').style.backgroundImage = `url('${travelData.meta.userImage}')`;
            document.getElementById('trip-day-count').innerText = travelData.meta.dayCount;
            document.getElementById('trip-title').innerText = travelData.meta.title;
            document.getElementById('trip-date-info').innerText = travelData.meta.subInfo;
            document.getElementById('map-bg').style.backgroundImage = `url('${travelData.meta.mapImage}')`;
            document.getElementById('weather-temp').innerText = travelData.meta.weather.temp;
            document.getElementById('weather-desc').innerText = travelData.meta.weather.desc;
            document.getElementById('budget-amount').innerText = travelData.meta.budget;
            document.getElementById('daily-note').innerText = travelData.meta.note;

            // 2. 타임라인 리스트 만들기
            const listEl = document.getElementById('timeline-list');
            let html = '';

            travelData.timeline.forEach((item, index) => {
                const isLast = index === travelData.timeline.length - 1;
                
                // 아이콘 및 라인 스타일
                const lineStyle = isLast 
                    ? `bg-gradient-to-b from-gray-200 to-transparent dark:from-gray-700` 
                    : `bg-gray-200 dark:bg-gray-700`;
                
                const iconBg = item.isTransit ? 'bg-blue-50 dark:bg-blue-900/20' : 'bg-white dark:bg-card-dark';
                const iconColor = item.isTransit ? 'text-primary/70' : 'text-primary';

                html += `
                <div class="flex flex-col items-center">
                    <div class="w-10 h-10 rounded-full ${iconBg} border-2 border-primary/30 flex items-center justify-center z-10 shadow-sm">
                        <span class="material-symbols-outlined ${iconColor} text-xl">${item.icon}</span>
                    </div>
                    <div class="w-0.5 ${lineStyle} h-full -mt-2 -mb-2"></div>
                </div>
                <div class="pb-8 pt-1">
                `;

                // 카드 내용 (이미지형 vs 일반형 vs 이동형)
                if (item.image) {
                    // 이미지 카드
                    html += `
                    <div class="bg-card-light dark:bg-card-dark rounded-xl overflow-hidden shadow-sm border border-gray-100 dark:border-gray-800 hover:shadow-md transition-shadow">
                        <div class="h-32 w-full bg-cover bg-center relative" style="background-image: url('${item.image}');">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                            <div class="absolute bottom-3 left-4 text-white">
                                <h3 class="text-lg font-bold">${item.title}</h3>
                                <div class="flex items-center gap-1 text-xs opacity-90">
                                    <span class="material-symbols-outlined text-[14px]">location_on</span>
                                    <span>${item.location}</span>
                                </div>
                            </div>
                        </div>
                        <div class="p-4 flex justify-between items-center">
                            <div class="flex items-center gap-1 bg-gray-100 dark:bg-gray-700/50 px-2 py-1 rounded text-sm font-medium text-text-main dark:text-gray-300">
                                <span class="material-symbols-outlined text-[18px]">schedule</span>
                                ${item.time}
                            </div>
                        </div>
                    </div>`;
                } else if (item.isTransit) {
                    // 이동(Transit) 카드
                    html += `
                    <div class="bg-blue-50/50 dark:bg-card-dark/40 border border-blue-100 dark:border-gray-800 rounded-lg p-3 flex items-center gap-4">
                        <div class="flex flex-col items-center justify-center bg-white dark:bg-card-dark rounded px-3 py-1 shadow-sm text-xs font-bold text-text-main dark:text-white min-w-[70px]">
                            <span>${item.time}</span>
                        </div>
                        <div class="flex-1">
                            <p class="text-sm font-bold text-text-main dark:text-white">${item.title}</p>
                            <p class="text-xs text-text-muted dark:text-gray-400">${item.location}</p>
                        </div>
                    </div>`;
                } else {
                    // 일반 카드
                    html += `
                    <div class="bg-card-light dark:bg-card-dark rounded-xl p-5 shadow-sm border border-gray-100 dark:border-gray-800 hover:shadow-md transition-shadow">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h3 class="text-lg font-bold text-text-main dark:text-white">${item.title}</h3>
                                <p class="text-sm text-text-muted dark:text-gray-400 flex items-center gap-1 mt-1">
                                    <span class="material-symbols-outlined text-[16px]">location_on</span>
                                    ${item.location}
                                </p>
                            </div>
                            ${item.tag ? `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-bold bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-300">${item.tag}</span>` : ''}
                        </div>
                        <div class="flex items-center gap-4 text-sm font-medium text-text-main dark:text-gray-300">
                            <div class="flex items-center gap-1 bg-gray-100 dark:bg-gray-700/50 px-2 py-1 rounded">
                                <span class="material-symbols-outlined text-[18px]">schedule</span>
                                ${item.time}
                            </div>
                        </div>
                    </div>`;
                }
                html += `</div>`;
            });
            
            // 엔딩 서클
            html += `
            <div class="flex flex-col items-center pt-2">
                <div class="w-3 h-3 rounded-full bg-gray-300 dark:bg-gray-600"></div>
            </div>`;

            listEl.innerHTML = html;
        }

        // 실행
        window.onload = renderItinerary;
    </script>
</body>
</html>
